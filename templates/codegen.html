{% extends "layout.html" %}

{% block title %}Code generation{% endblock %}

{% block header %}
  <meta name="description" content="Syntactic neural model for code generation">
  <meta name="keywords" content="natural language processing,neural machine translation,code generation">
  <meta name="author" content="Anatolii Stehnii">

  <meta property="og:title" content="Code generation" />
  <meta property="og:description" content="Syntactic neural model for code generation" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Daemon Engineer blog" />
{% endblock %}

{% block content %}

<div class="jumbotron">
  <p class="lead">
    This is a test form for my code generation web API.
  </p>
</div>

<div ng-app="de.apps.codegen" ng-controller="codegenController">
  <div class="row">
    <div class="col-lg-12">
      <form ng-submit="send(text)" name="codegenForm">
        <div class="form-group">
          <textarea name="text" aria-describedby="helpBlock" required ng-model="text" class="form-control" rows="10"></textarea>
          <span id="helpBlock" class="help-block"></span>
        </div>
        <button type="submit" class="btn btn-default btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <div class="row" ng-show="error">
    <div class="col-lg-12">
      <p>{a error a}</p>
    </div>
  </div>

  <div class="row" ng-show="code">
    <div class="col-lg-12">

    </div>
  </div>
</div>

{% endblock %}

{% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/codegen.js"></script>
{% endblock %}
